<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax your ears</title>
    <link rel="stylesheet" href="../src/assets/styles/globalstyle.css">
</head>
<body class="back-gif">

    <div class="beck-music">
     <h2 class="mymusic">Rest your mind a little</h2>
      <div class="midias">
        <img id="img">
        <audio id="audio"></audio>
      </div>

      <div class="names" id="names">
                <h2 id="track-name">Track name</h2>
                <h3 id="track-artist">Track artist</h3>
            </div>

      <div class="btns">
        <img class="btn1" id="back" src="./src/assets/image/skip-back.svg" alt="back">
        <img class="btn2" id="play" src="./src/assets/image/play-circle.svg" alt="play">
        <img class="btn3" id="foward" src="./src/assets/image/skip-forward.svg" alt="foward">
      </div>
      <div class="timer">
          <span id="current-time">0:00</span>
          <span id="total-duration">0:00</span>
      </div>
      <input id="progress" type="range" min="1" value="0" max="100">
    </div>
    

    <footer>
        <p class="footer">Criado e Desenvolvido por<strong> <a class="link-font-github" href="https://github.com/Snargio"> Gustavo Fernandes <br> My Github</strong> <img src="./src/assets/image/25231.png" width="30px" alt="github"></p></a>
    </footer>


</div>
    <script src="../src/script/script.js"></script>
</body>
</html>
